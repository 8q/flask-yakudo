<html>

<head>
    <title>{{ title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
</head>

<body class="container">
    <div class="row">
        <div class="col-12">
            <h2 class="pb-2 mt-4 mb-2 border-bottom">
                {{ title }}
            </h2>
            <p>写真が躍動します。</p>
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <label>Before</label>
            <img class='img-fluid' src="{{ url_for('static', filename='orig.jpg') }}" />
        </div>
        <div class="col-6">
            <label>After</label>
            <img class='img-fluid' src="{{ url_for('static', filename='upload.png') }}" />
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-8">
            <form action="/upload" method="post" enctype="multipart/form-data">
                <input type='file' name="file" id='file-input' style='display:none'>
                <div class="form-group">
                    <div class="input-group">
                        <div id='file-input-btn' class='input-group-prepend'>
                            <button class="btn btn-outline-secondary" type="button">ファイルを選択</button>
                        </div>
                        <input id="cover" type="text" class="form-control" readonly="">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">送信する</button>
            </form>
        </div>
        <div class="col-4">
            <a href="https://twitter.com/intent/tweet?button_hashtag=mis1yakudo&ref_src=twsrc%5Etfw" class="twitter-hashtag-button" data-show-count="false">Tweet #mis1yakudo</a>
            <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>

    <script>
        $('#file-input-btn').click(function () {
            $('#file-input').click();
        });
        $('#file-input').change(function () {
            $('#cover').val($(this).prop('files')[0].name);
        });
    </script>
</body>

</html>
